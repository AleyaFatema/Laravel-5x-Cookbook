default:
    suites:
        home_ui:
            paths: [ %paths.base%/features/home]
            contexts: [ HomePageUiContext ]
        home_domain:
            paths: [ %paths.base%/features/home]
            contexts: [ HomePageDomainContext ]
    extensions:
        Laracasts\Behat:
            env_path: .env.behat
        Behat\MinkExtension:
            default_session: laravel
            base_url: https://recipes.dev
            laravel: ~
            selenium2:
              wd_host: "http://selenium.dev:4444/wd/hub"
            browser_name: chrome